    <div class="wrapper auth-box">
        <div class="logo pl-155 py-4">
            <a href="index.html"><img src="template/assets/img/logo/logo.png" alt="" /></a>
        </div>
        <div class="breadcrumb-area pt-205 pb-210"
            style="background-image: url(template/assets/img/bg/register-banner.jpg)">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Create a Free Account</h2>
                </div>
            </div>
        </div>
        <!-- register-area start -->
        <div class="register-area ptb-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-12 col-lg-6 col-xl-6 ml-auto mr-auto">
                        <div class="">
                            <div class="text-center">
                                <h4>Let's start creating your Business account</h4>
                                <div class="register-box mt-20">
                                    <form>
                                        <input type="email" class="email" placeholder="Enter your email address">
                                        <a href="account-info.html" data-toggle="modal" data-target="#confirmationModal"
                                            class="button sign-up d-table mx-auto">Submit</a>
                                    </form>
                                </div>
                                <div class="mt-15">
                                    <a href="confirm-account.html">You already have an account?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- register-area end -->
        <footer class="footer-area gray-bg pt-60 pb-60">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="footer-logo">
                            <a href="#"><img src="template/assets/img/logo/logo.png" alt="logo"></a>
                        </div>
                        <div class="footer-widget d-table mx-auto">
                            <div class="footer-widget-l-content">

                                    <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                                    <li><a href="#"><i class="ion-social-tumblr"></i></a></li>
                                    <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                                    <li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </footer>
    </div>

    <!-- modal -->
    <div class="modal fade modal-xs" id="confirmationModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body d-block text-center">
                    <h3 class="mb-20">Thank you for registering!</h3>
                    <p>We have emailed a confirmation link to your email. </br>
                        Click the link to finish Business Account Creation process.</p>
                </div>
                <div class="modal-footer text-center">
                    <a href="account-info.html" class="button">Close</a>
                </div>
            </div>
        </div>
